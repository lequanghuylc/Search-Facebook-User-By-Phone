<!doctype html>
<html>
<head>
    <title>Tìm tài khoản facebook qua số điện thoại</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Sử dụng cookie để có kết quả tìm kiếm tốt nhất</h2>
                <p>Tải extension tại <a href="https://chrome.google.com/webstore/detail/datasection-mobile-search/gboijiiojdkodeledciegmdjjejjpcdd" target="_blank">đây</a> để nạp cookie.</p>
                <p>Sau khi cài extension, tải lại trang và cookie sẽ được tự động nạp</p>
                <p>Nếu cookie không tự động nạp, bấm tổ hợp phím <strong>Alt + S</strong> để nạp thủ công</p>
                <h4 id="cookieload"></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form class="form-group">
                    <input type="text" class="form-control form-group" placeholder="Cookie chưa được nạp" disabled id="cookie"/>
                    <input type="text" class="form-control form-group" placeholder="Điền số điện thoại" id="phone"/>
                    <input type="submit" class="btn btn-primary" value="Tìm tài khoản facebook">
                </form>
            </div>
            <div class="col-md-6" id="result"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
